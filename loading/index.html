<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            justify-content: center;
            align-items: center;
        }
        .outer {
            border: 2px solid pink;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            clip: rect(0px 52px 104px 0);
            animation: spin 0.5s linear infinite;
        }
        .front{
            transform: rotate(90deg);
        }
        .inner, .left, .right, .mask{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
        }
        .inner{
            background: pink;
        }
        .left, .mask{
            background: red;
            clip: rect(0px, 40px, 80px, 0);
        }
        .left{
            animation: spin 1s linear infinite;
        }
        .mask{
            animation: mask 1s steps(1, end) infinite;
        }
        .right{
            background: red;
            clip: rect(0px, 80px, 80px, 40px);
            animation: right 1s steps(1, end) infinite;
        }
        .mask{
            background: pink;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        @keyframes mask{
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes right{
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="outer front">
        </div>       
        <div class="outer behind">
        </div>
        <div class="inner">
            <div class="left"></div>
            <div class="mask"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
