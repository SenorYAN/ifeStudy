<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  const $ = (query) => {
    let result;
    if(typeof query !== 'string'){
      throw ('invalid query key');
    }else{
      switch(query[0]){
        case '#':
          result = document.getElementById(query.substr(1));
        break;
        case '.':
          result = document.getElementsByClassName(query.substr(1));
        break;
        default:
          result = document.getElementsByTagName(query);
        break;
      }
    }
    return result;
  }

  $('#button').addEventListener('click', () => {
    $('#aqi-display').innerText = $('#aqi-input').value;
  })


})();

</script>
</body>
</html>
